<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ReadyBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure sticky footer using flexbox layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Minimum height of viewport */
            margin: 0; /* Remove default body margin */
        }
        .content {
            flex: 1; /* Content grows to fill available space */
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content">
        <div class="container my-5">
            <div class="text-center">
                <h1>Welcome to ReadyBox!</h1>
                <p class="lead mt-3">
                    Your solution for easy and efficient package management. Join us and discover how simple package delivery can be!
                </p>

                <div class="text-center mt-4">
                    {% load static %}
                    <img src="{% static 'images/package-box.jpg' %}" alt="Package Box" class="img-fluid" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 ReadyBox. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
