<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ReadyBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - ReadyBox</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Ensure sticky footer using flexbox layout */
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh; /* Minimum height of viewport */
                margin: 0; /* Remove default body margin */
                background-color: #f8f9fa; /* Zajišťuje jemné pozadí pro celou stránku */
            }
    
            .content {
                flex: 1; /* Content grows to fill available space */
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 50px; /* Zajišťuje trochu prostoru na vrchu */
            }
    
            footer {
                background-color: #f8f9fa;
                padding: 10px 0;
            }
    
            .card {
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            .card-header {
                background-color: #007bff;
                color: white;
                font-size: 1.25rem;
            }
    
            .form-control {
                border-radius: 10px;
                background-color: #f0f8ff; /* Světlešedomodrá barva pro políčka */
                border: 1px solid #007bff;
            }
    
            .form-control:focus {
                background-color: #e0f7fa; /* Jasně modrá při zaměření */
                border-color: #0056b3;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
    
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
                border-radius: 10px;
            }
    
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
    
            .alert {
                border-radius: 10px;
            }
        </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content">
        <div class="container my-5">
            <div class="text-center">
                <h1>Welcome to ReadyBox!</h1>
                <p class="lead mt-3">
                    Your solution for easy and efficient package management. Join us and discover how simple package delivery can be!
                </p>

                <div class="text-center mt-4">
                    {% load static %}
                    <img src="{% static 'images/package-box.jpg' %}" alt="Package Box" class="img-fluid" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 ReadyBox. All rights reserved. | <a href="{% url 'privacy_policy' %}">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
