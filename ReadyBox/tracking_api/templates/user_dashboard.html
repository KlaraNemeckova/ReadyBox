{% extends 'master.html' %}

{% block title %}
  User Dashboard
{% endblock %}


{% block content %}
    <h2>Your Packages</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Status</th>
                <th>Pickup Code</th>
            </tr>
        </thead>
        <tbody>
            {% for package in packages %}
                <tr>
                    <td>{{ package.tracking_number }}</td>
                    <td>{{ package.get_status_display }}</td>
                    <td>{{ package.pickup_code }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
